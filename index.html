<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>TIP CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h3 style="text-align: center; font-weight: bold;">TIP CALCULATOR</h3>
            <p style="border: 1px gray solid;"></p>
            <br>
            <label for="amount">Bill Amount</label>
            <br>
            <button><i class="fa-solid fa-dollar-sign"></i></button> <input type="number" id="amount">
            <br>
            <br>
            <label for="guest">Number of guests</label>
            <br>
            <button><i class="fa-solid fa-person"></i></button><input type="number" id="guest">
            <br>
            <label for="quality">Service Quality</label>
            <br>
            <select id="quality">
                <option value="0" selected disabled>Selected....</option>
                <option value="0.3">30% -Outstanding</option>
                <option value="0.2">20% -Good</option>
                <option value="0.15">15% -it was okay</option>
                <option value="0.1">10% -Bad</option>
                <option value="0.05">5% -Terrible</option>
            </select>
            <div style="text-align: center;">
            <p style="border-top: 2px solid grey;"></p>
            <button onclick="calculate()" style="border-radius: 5px; width: fit-content;">Calculate</button>
            </div>

        </div>
        <div id="tip-amount"></div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
